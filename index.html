<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>मतदान केंद्र</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>मतदान केंद्रावर कमी कॅमेरे आणि जास्त चार EVM</h1>
    <p>कृपया चारही युनिट्सवर मतदान पूर्ण करा</p>
</header>

<div class="container">

    <!-- EVM 1 -->
    <div class="evm evm-1">
        <div class="evm-header">१ - अ' जागा (पांढरा)</div>
        <div class="candidate">
            <span class="number">१</span>
            <span class="name">शोभा धनाजी कवाळे</span>
            <span class="symbol">✋</span>
            <span class="button"></span>
        </div>
        <div class="empty-box"></div>
    </div>

    <!-- EVM 2 -->
    <div class="evm evm-2">
        <div class="evm-header">२ - ब' जागा (गुलाबी)</div>
        <div class="candidate">
            <span class="number">१</span>
            <span class="name">शोभा धनाजी कवाळे</span>
            <span class="symbol">✋</span>
            <span class="button"></span>
        </div>
        <div class="empty-box"></div>
    </div>

    <!-- EVM 3 -->
    <div class="evm evm-3">
        <div class="evm-header">३ - क' जागा (पिवळा)</div>
        <div class="candidate">
            <span class="number">१</span>
            <span class="name">शोभा धनाजी कवाळे</span>
            <span class="symbol">✋</span>
            <span class="button"></span>
        </div>
        <div class="empty-box"></div>
    </div>

    <!-- EVM 4 -->
    <div class="evm evm-4">
        <div class="evm-header">४ - ड' जागा (निळा)</div>
        <div class="candidate">
            <span class="number">१</span>
            <span class="name">शोभा धनाजी कवाळे</span>
            <span class="symbol">✋</span>
            <span class="button"></span>
        </div>
        <div class="empty-box"></div>
    </div>

</div>

</body>
</html>
